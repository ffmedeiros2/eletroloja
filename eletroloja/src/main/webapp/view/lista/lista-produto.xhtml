<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>

	<ui:composition template="/view/template/template.xhtml">
		<ui:define name="content">

			<h:form>
				<p:growl id="growl" showDetail="true" sticky="true" />
				<h1
					style="padding-bottom: 9px; margin: 40px 10px 20px; border-bottom: 1px solid #95b7b7;">
					Lista de Produto</h1>
					<p:dataTable var="produto" value="#{produtoBean.produtos}" rows="10"
						paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">
						<p:column headerText="Nome">
							<h:outputText value="#{produto.nome}" />
						</p:column>

						<p:column headerText="Marca">
							<h:outputText value="#{produto.marca}" />
						</p:column>

						<p:column headerText="Modelo">
							<h:outputText value="#{produto.modelo}" />
						</p:column>

						<p:column headerText="Preco (BRL)">
							<h:outputText value="#{produto.preco}" />
						</p:column>

					</p:dataTable>
			</h:form>

		</ui:define>
	</ui:composition>

</h:body>

</html>
