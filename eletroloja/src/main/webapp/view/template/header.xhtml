<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
	<ui:composition>
		<h:form>
			<div id="menu">
				<p:menubar>
					<p:menuitem
						rendered="#{loginBean.usuario.role eq 'vendedor' or loginBean.usuario.role eq 'supervisor'}"
						value="Nova Venda" url="#{vendaBean.cadVenda}" />
					<p:menuitem rendered="#{loginBean.usuario.role eq 'vendedor'}"
						value="Lista de Vendas" url="#" />
					<p:menuitem
						rendered="#{loginBean.usuario.role eq 'vendedor' or loginBean.usuario.role eq 'supervisor'}"
						value="Lista de Clientes" url="#" />
					<p:menuitem rendered="#{loginBean.usuario.role eq 'estoquista'}"
						value="Novo Produto" url="#{produtoBean.cadproduto}" process="@form" update="@form"/>
					<p:menuitem
						rendered="#{loginBean.usuario.role eq 'estoquista' or loginBean.usuario.role eq 'supervisor'}"
						value="Lista de Produtos" url="#{produtoBean.listaproduto}" process="@form" update="@form"/>
					<p:menuitem rendered="#{loginBean.usuario.role eq 'vendedor'}"
						value="Efetuar Troca" url="#" />
					<p:menuitem rendered="#{loginBean.usuario.role eq 'supervisor'}"
						value="Lista de Produtos Defeituosos" url="#" />
						
					<p:menuitem value="Quit" style="right: 15px;position: absolute;" action="#{loginBean.desloga}" process="@this" icon="ui-icon-close" />
				</p:menubar>
			</div>
		</h:form>
	</ui:composition>
</body>
</html>
