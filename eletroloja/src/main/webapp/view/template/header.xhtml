<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<body>
	<ui:composition>
		<h:form>
			<div id="menu">
				<p:menubar>
					<p:menuitem
						rendered="#{loginBean.usuario.role eq 'vendedor' or loginBean.usuario.role eq 'supervisor'}"
						value="Nova Venda" src="#" />
					<p:menuitem rendered="#{loginBean.usuario.role eq 'vendedor'}"
						value="Lista de Vendas" src="#" />
					<p:menuitem
						rendered="#{loginBean.usuario.role eq 'vendedor' or loginBean.usuario.role eq 'supervisor'}"
						value="Lista de Clientes" src="#" />
					<p:menuitem rendered="#{loginBean.usuario.role eq 'estoquista'}"
						value="Novo Produto" src="#{produtoBean.cadProduto}" process="@form" update="@form"/>
					<p:menuitem
						rendered="#{loginBean.usuario.role eq 'estoquista' or loginBean.usuario.role eq 'supervisor'}"
						value="Lista de Produtos" src="#" />
					<p:menuitem rendered="#{loginBean.usuario.role eq 'vendedor'}"
						value="Efetuar Troca" src="#" />
					<p:menuitem rendered="#{loginBean.usuario.role eq 'supervisor'}"
						value="Lista de Produtos Defeituosos" src="#" />
				</p:menubar>
			</div>
		</h:form>
	</ui:composition>
</body>
</html>
