<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>ServiÃ§o de Limpeza -Lista de Clientes</title>
        <meta charset="utf-8"/>
        <meta name="description" content="P2 da disciplina LPCSOO"/>
        <meta name="author" content="Felipe Medeiros"/>
    </h:head>
    <h:body>
        <ui:composition template="/template/template.xhtml">
            <ui:define name="content">
                <h1 style="padding-bottom: 9px;  margin: 40px 0 20px;  border-bottom: 1px solid #eee;">
                    Lista de Clientes
                </h1>
                <p:dataTable id="tabela" value="#{guiCliente.clientes}" var="cliente" emptyMessage="" >
                    <p:column headerText="Nome" >
                        <p:outputLabel value="#{cliente.nome}" />
                    </p:column>
                    <p:column headerText="CNPJ" >
                        <p:outputLabel value="#{cliente.cnpj}" />
                    </p:column>
                    <p:column width="10%">
                        <p:commandButton value="Excluir" action="#{guiCliente.excluir(cliente)}" ajax="false" />
                    </p:column>
                    <p:column width="10%">
                        <p:commandButton value="Alterar" action="#{guiCliente.alterar(cliente)}" ajax="false" />
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
