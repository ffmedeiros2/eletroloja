<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>

	<ui:composition template="/view/template/template.xhtml">
		<ui:define name="content">

			<h:form>
				<p:growl id="growl" life="2200" showDetail="true" />
				<h1>Cadastro de Troca</h1>
				<div class="cadTroca">
					<p:panel header="Troca">
						<p:selectOneMenu id="clientes" value="trocaBean.clientes"
							converter="clienteConverter" effect="fade" var="c" filter="true"
							filterMatchMode="contains">
							<f:selectItems value="trocaBean.clientes" var="troca"
								itemLabel="#{cliente}" itemValue="c" />
							<p:column>
								<h:outputText value="#{c}" />
							</p:column>
						</p:selectOneMenu>
					</p:panel>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>

</h:body>

</html>
