<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>

	<ui:composition template="/view/template/template.xhtml">
		<ui:define name="content">

			<h:form>
				<p:growl id="growl" showDetail="true" sticky="true" />
				<h1
					style="padding-bottom: 9px; margin: 40px 10px 20px; border-bottom: 1px solid #95b7b7;">
					Cadastro de Produto</h1>
				<div class="cadProduto">
					<p:panel header="Produto" style="width: 400px;">
						<h:panelGrid columns="2">
							<p:outputLabel value="Nome:" for="nome" />
							<p:inputText id="nome" required="true"
								value="#{produtoBean.produto.nome}" style="width: 100%;" />
							<p:outputLabel value="Marca:" for="marca" />
							<p:inputText id="marca" required="true"
								value="#{produtoBean.produto.marca}" style="width: 100%;" />
							<p:outputLabel value="Modelo:" for="modelo" />
							<p:inputText id="modelo" required="true"
								value="#{produtoBean.produto.modelo}" style="width: 100%;" />
							<p:outputLabel value="Preco:" for="preco" />
							<p:inputNumber id="preco" required="true"
								value="#{produtoBean.produto.preco}" style="width: 100%;" />

							<p:spacer />
							<p:commandButton styleClass="right" value="Cadastrar"
								action="#{produtoBean.cadastra}" process="@form" update="@form" />
							<p:spacer />

						</h:panelGrid>
					</p:panel>
				</div>
			</h:form>
			
		</ui:define>
	</ui:composition>

</h:body>

</html>
